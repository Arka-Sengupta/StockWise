{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="auth-card animate__animated animate__fadeInUp">
            <div class="auth-header">
                <h2 class="animate__animated animate__fadeIn">Create Account</h2>
                <p class="mb-0 animate__animated animate__fadeIn animate__delay-1s">Join us today</p>
            </div>
            <div class="card-body p-5">
                <form method="POST" class="needs-validation" novalidate>
                    <div class="mb-4 fade-in" style="animation-delay: 0.2s;">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        <div class="invalid-feedback">
                            Please provide a valid email.
                        </div>
                    </div>
                    <div class="mb-4 fade-in" style="animation-delay: 0.3s;">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your name" required>
                        <div class="invalid-feedback">
                            Please provide your name.
                        </div>
                    </div>
                    <div class="mb-4 fade-in" style="animation-delay: 0.4s;">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Create password" required>
                        <div class="invalid-feedback">
                            Password must be at least 7 characters.
                        </div>
                    </div>
                    <div class="mb-4 fade-in" style="animation-delay: 0.5s;">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
                        <div class="invalid-feedback">
                            Passwords must match.
                        </div>
                    </div>
                    <div class="d-grid gap-2 fade-in" style="animation-delay: 0.6s;">
                        <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                    </div>
                    <div class="text-center mt-3 fade-in" style="animation-delay: 0.8s;">
                        <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
