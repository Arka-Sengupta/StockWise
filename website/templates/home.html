{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0 animate__animated animate__fadeIn">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Welcome, {{ current_user.first_name }}!</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 fade-in" style="animation-delay: 0.2s;">
                        <div class="card note-card h-100">
                            <div class="card-body">
                                <h5 class="card-title">User Profile</h5>
                                <p class="card-text">
                                    <strong>Email:</strong> {{ current_user.email }}<br>
                                    <strong>Name:</strong> {{ current_user.first_name }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 fade-in" style="animation-delay: 0.4s;">
                        <div class="card note-card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Quick Actions</h5>
                                <div class="d-grid gap-2">
                                    <a href="#" class="btn btn-outline-primary">Edit Profile</a>
                                    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">Logout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 fade-in" style="animation-delay: 0.6s;">
                    <div class="card note-card">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Recent Activity</h5>
                        </div>
                        <div class="card-body">
                            <p class="text-muted">No recent activity yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
